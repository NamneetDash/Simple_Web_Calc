<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Internship Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/cognify-logo.png" alt="Cognifyz Logo" id="logo">
            </a>
        </div>
    </nav>
    <span id="liveClock" class="clock-top-right"></span>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to My Cognifyz Internship Project</h1>
                <p class="showcase-text">This webpage showcases various web development skills.</p>

                <!-- Form -->
                <form id="userForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" id="userName" class="form-control large-input" placeholder="Enter your name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p id="greetingMessage" class="text-primary"></p>

                <!-- Background Color Section -->
                <button id="colorButton" class="btn btn-secondary mb-4">Change Background Color</button>

                <!-- Calculator -->
                <div id="calculator" class="mb-4">
                    <h3>Simple Calculator</h3>
                    <div class="mb-3">
                        <input type="number" id="num1" class="form-control large-input" placeholder="Enter first number" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="num2" class="form-control large-input" placeholder="Enter second number" required>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button onclick="calculate('add')" class="btn btn-primary" title="Add">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button onclick="calculate('subtract')" class="btn btn-warning" title="Subtract">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button onclick="calculate('multiply')" class="btn btn-success" title="Multiply">
                            <i class="fas fa-times"></i>
                        </button>
                        <button onclick="calculate('divide')" class="btn btn-danger" title="Divide">
                            <i class="fas fa-divide"></i>
                        </button>
                    </div>
                    <div id="result" class="mt-3 text-large font-weight-bold"></div>
                </div>
            </div>

            <!-- Card Section -->
            <div class="col-md-6">
                <div class="card">
                    <img id="randomCodingImage" src="images/coding-related-image.jpg" class="card-img-top" alt="Coding Related Image">
                    <div class="card-body">
                        <h5 class="card-title">Internship Project</h5>
                        <p class="card-text">This card dynamically updates its image based on user input.</p>
                        <input type="file" id="uploadImage" class="form-control" accept="image/*">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
